<body>
  <head>
    <script type="text/javascript">
      noofrows=0;

      function addrecord(){


        // id=document.getElementById("Id").value;

        // table=document.getElementById("mytable1");

        let Id=document.getElementById("id").value
        let Cgpa=document.getElementById("cgpa").value

        if(Cgpa>=7.5){
          noofrows1+=1
          table=document.getElementById("mytable2");
          row=table.insertRow(noofrows1);
          id=row.insertCell(0)
          cgpa=row.insertCell(1)
          id.innerHTML=Id
          cgpa.innerHTML=Cgpa
        }
        else{
          noofrows2+=1
          table=document.getElementById("mytable3");
          row=table.insertRow(noofrows2);
          id=row.insertCell(0)
          cgpa=row.insertCell(1)
          id.innerHTML=Id
          cgpa.innerHTML=Cgpa

        }

      }


    </script>
